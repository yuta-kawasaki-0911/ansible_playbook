init_config:

instances:
  - server: localhost
    user: datadog
    pass: 0ir6dpmpEqmu5gK8BkgSNBvG
    port: 3306
    options:
        replication: true
        galera_cluster: 1
        extra_status_metrics: true
        extra_innodb_metrics: true
        extra_performance_metrics: true
        schema_size_metrics: false
        disable_innodb_metrics: false
logs:
  - type: file
    path: /var/log/mysql/mysqld.log
    service: mysql
    source: mysql.error.log
    sourcecategory: database
    log_processing_rules:
      - type: multi_line
        name: new_log_start_with_error
        pattern: \[ERROR\]
  - type: file
    path: /var/lib/mysql/*slow*.log
    service: mysql
    source: mysql.slow.query.log
    sourcecategory: database
    log_processing_rules:
      - type: multi_line
        name: new_log_start_with_select
        pattern: select
