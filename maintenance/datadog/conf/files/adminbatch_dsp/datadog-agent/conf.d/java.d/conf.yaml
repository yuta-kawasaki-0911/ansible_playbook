init_config:
instances:

##Log section
logs:
  - type: file
    path: /var/app/fs/dmp/log/*/error.*.txt
    service: java
    source: dmp.var.log.error
    log_processing_rules:
      - type: multi_line
        name: new_log_start_with_date
        pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
  - type: file
    path: /var/app/fs/dsp/log/*/error.*.txt
    service: java
    source: dsp.var.log.error
    log_processing_rules:
      - type: multi_line
        name: new_log_start_with_date
        pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
  - type: file
    path: /var/app/fs/tpas/log/*/error.*.txt
    service: java
    source: tpas.var.log.error
    log_processing_rules:
      - type: multi_line
        name: new_log_start_with_date
        pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
