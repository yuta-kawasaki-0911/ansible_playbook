init_config:

instances:
- name: tomcat
  search_string: ["tomcat "]
  exact_match: False
- name: nginx
  search_string: ["nginx: master process"]
  exact_match: False
# BEGIN Too many processes monitor
- name: All
  search_string: ['All']
# END Too many processes monitor
# BEGIN Cron is running monitor
- name: cron
  search_string: ["crond"]
  exact_match: False
# END Cron is running monitor
# BEGIN rsyslogd is running monitor
- name: rsyslogd
  search_string: ["rsyslogd"]
  exact_match: False
# END rsyslogd is running monitor
# BEGIN Java Process Monitoring
- name: java.process
  search_string: ['java']
  exact_match: False
# END Java Process Monitoring
# BEGIN Tomcat Process Monitoring
- name: tomcat.bin
  search_string: ['/usr/local/tomcat']
  exact_match: False
# END Tomcat Process Monitoring
