init_config:
  metric_request_time: fs.nginx.request_time.seconds
  metric_upstream_response_time: fs.nginx.upstream_response_time.seconds
  groups: tapi

instances:
  - name: sync_dsp_https
    server_name: sync-dsp.ad-m.asia
    logfile: sync_dsp_https_contents.log
    protocol: https

  - name: dsp_api_http
    server_name: sync-dsp.ad-m.asia
    logfile: sync_dsp_http.log
    protocol: http
    
  - name: sync_https
    server_name: sync-tapi.admatrix.jp
    logfile: sync_https_contents.log
    protocol: https
    
  - name: sync_http
    server_name: sync-tapi.admatrix.jp
    logfile: sync_http.log
    protocol: http

  - name: sync_dmp_sashare_https
    server_name: sync-dmp.sashare.com
    logfile: sync_dmp_sashare_https.log
    protocol: https
    
  - name: sync_dmp_sashare_http
    server_name: sync-dmp.sashare.com
    logfile: sync_dmp_sashare_http.log
    protocol: http

  - name: unitag_https
    server_name: fso-tapi.admatrix.jp
    logfile: unitag_https.log
    protocol: https
    
  - name: unitag_http
    server_name: fso-tapi.admatrix.jp
    logfile: unitag_http.log
    protocol: http