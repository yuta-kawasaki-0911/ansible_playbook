- name: repository for Centos6.8のコピー
  copy: >
    src=centos6.8/CentOS-Vault.repo
    dest=/etc/yum.repos.d/

- name: give hosts
  copy:
    src: /home/ansible/admatrixDSP_infra_configfiles/hosts
    dest: /etc/hosts

- name: create hdfs-sockets directory
  file:
    path: /var/run/hdfs-sockets
    owner: hdfs
    group: hadoop
    mode: '0755'
    state: directory

- name: create spark2 directory
  file:
    path: /var/log/spark2
    owner: spark
    group: spark
    mode: '0755'
    state: directory

- name: set authority directory
  file:
    path: /var/log/spark2/lineage
    state: directory

- name: set authority permission
  file:
    path: /var/run/hdfs-sockets
    state: directory

