conf_files:
  - { src: bidresult/default.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: bidresult/bidresult_http.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: bidresult/bidresult_https.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: bidresult/cache_block.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: bidresult/errorpage.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: bidresult/prefetch.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: bidresult/proxy_cache.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: bidresult/spamfilter.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
