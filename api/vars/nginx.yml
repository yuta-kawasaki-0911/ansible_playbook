conf_files:
  - { src: api/default.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/acq_https.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/cache_block.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/prefetch.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/serving_http.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/serving_https.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/spamfilter.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/ssl.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/proxy_cache.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/errorpage.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/acq_http.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: api/nginx.conf, dest: /etc/nginx/, mode: '0644' }

robots_txt:
  - { src: api/robots.txt, dest: /usr/local/nginx/html/, mode: '0644' }

logrote:
  - { src: logrote_nginx, dest: /etc/logrotate.d/nginx, mode: '0644' }

cron:
  - { src: cron/cups, dest: /etc/cron.daily/, mode: '0755' }
  - { src: cron/logrotate, dest: /etc/cron.daily/, mode: '0755' }
  - { src: cron/makewhatis.cron, dest: /etc/cron.daily/, mode: '0755' }
  - { src: cron/tmpwatch, dest: /etc/cron.daily/, mode: '0755' }
  - { src: cron/trdads_backup_logs, dest: /etc/cron.daily/, mode: '0755' }

root_temp:
  - { src: temp/backupLogsToRemoteServer.sh, dest: /root/temp/, mode: '0755' }
