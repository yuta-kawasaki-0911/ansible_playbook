
user  nginx;
worker_processes  16;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
error_log  logs/error.log  warn;

pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    log_format  main  '$remote_addr $remote_user [$time_local] [$request_time ms] [$upstream_response_time ms] '
                      '"$request" $status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  0;
    #keepalive_timeout  65;

    #gzip  on;


    geo $spamfilter {
      ranges;
      default OK;
      150.70.0.1-150.70.255.255 NG;
      216.104.15.1-216.104.15.255 NG;
    }

    error_page 400 403 404 500 501 502 503 504 /error.html;

    include /etc/nginx/conf.d/default.conf;
    fastcgi_param SERVER_SOFTWARE nginx;
    # fastcgi_buffers 8 16k;
    # fastcgi_buffer_size 32k;

    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k; 
}
