Listen 443

#SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5
SSLCipherSuite HIGH:MEDIUM:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA
SSLProxyCipherSuite HIGH:MEDIUM:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA

SSLHonorCipherOrder on

SSLProtocol all -SSLv2 -SSLv3
SSLProxyProtocol all -SSLv2 -SSLv3

SSLPassPhraseDialog  builtin
#SSLSessionCache        "shmcb:/usr/local/apache2/logs/ssl_scache(512000)"
SSLSessionCacheTimeout  300
SSLStrictSNIVHostCheck off

<VirtualHost _default_:443>
DocumentRoot "/usr/local/apache2/htdocs"
ServerName bidding-dsp.ad-m.asia
ServerAdmin production_support_3pas_developpers@fs02.net
#ErrorLog "/usr/local/apache2/logs/error_log"
ErrorLog "| /usr/local/apache2/bin/rotatelogs /usr/local/apache2/logs/ssl_error_log.%Y-%m-%d 86400 540"
#TransferLog "/usr/local/apache2/logs/access_log"
SSLEngine on
SSLCertificateFile "/usr/local/apache2/conf/bidding-dsp.ad-m.asia/cn_bidding-dsp.ad-m.asia.cer"
SSLCertificateKeyFile "/usr/local/apache2/conf/bidding-dsp.ad-m.asia/bidding-dsp.ad-m.asia.key"
SSLCACertificateFile "/usr/local/apache2/conf/bidding-dsp.ad-m.asia/JPRS_DVCA.cer"
<FilesMatch "\.(cgi|shtml|phtml|php)$">
    SSLOptions +StdEnvVars
</FilesMatch>
<Directory "/usr/local/apache2/cgi-bin">
    SSLOptions +StdEnvVars
</Directory>
#BrowserMatch "MSIE [2-5]" \
#         nokeepalive ssl-unclean-shutdown \
#         downgrade-1.0 force-response-1.0

BrowserMatch ".*MSIE [2-5]\..*"  nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
BrowserMatch ".*MSIE [6-9]\..*"  ssl-unclean-shutdown
BrowserMatch ".*MSIE [1-9][\d]+\..*" ssl-unclean-shutdown

DeflateFilterNote Output outstream	
DeflateFilterNote Ratio ratio

#CustomLog "/usr/local/apache2/logs/ssl_request_log" \
#          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
CustomLog "| /usr/local/apache2/bin/rotatelogs /usr/local/apache2/logs/ssl_request_log.%Y-%m-%d 86400 540 " \
          "%h %l %u %t \"%r\" %>s %I %b %D %{outstream}n(%{ratio}n%%)"
</VirtualHost> 

