conf_files:
  - { src: tapi/default.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: tapi/cache_block.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: tapi/prefetch.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: tapi/spamfilter.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: tapi/ssl.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: tapi/ssl-sync-dsp.ad-m.asia.conf, dest: /etc/nginx/conf.d/, mode: '0644' }
  - { src: tapi/nginx.conf, dest: /etc/nginx/, mode: '0644' }
  - { src: tapi/mime.types, dest: /etc/nginx/, mode: '0644' }

robots_txt:
  - { src: tapi/robots.txt, dest: /usr/local/nginx/html/, mode: '0644' }

logrote:
  - { src: tapi/logrote_nginx, dest: /etc/logrotate.d/nginx, mode: '0644' }

cron:
  - { src: tapi/cron/logrotate, dest: /etc/cron.daily/, mode: '0755' }
  - { src: tapi/cron/makewhatis.cron, dest: /etc/cron.daily/, mode: '0755' }
