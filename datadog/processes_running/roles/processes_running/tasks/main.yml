---
- name: Copy processes_running.py
  copy:
    src: processes_running.py
    dest: /etc/datadog-agent/checks.d/.
  become: true

- become: yes
  file:
    path: /etc/datadog-agent/checks.d/processes_running.py
    owner: dd-agent
    group: dd-agent

- name: Copy processes_running.yaml
  copy:
    src: processes_running.yaml
    dest: /etc/datadog-agent/conf.d/.
  become: true

- become: yes
  file:
    path: /etc/datadog-agent/conf.d/processes_running.yaml
    owner: dd-agent
    group: dd-agent

- name: restart datadog-agent
  become: true
  service:
    name: datadog-agent
    state: restarted
    enabled: yes
