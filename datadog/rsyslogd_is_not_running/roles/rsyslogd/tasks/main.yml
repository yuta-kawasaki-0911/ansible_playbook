---
- stat: path=/etc/datadog-agent/conf.d/process.d/conf.yaml
  register: process_yaml

- name: Check if "rsyslogd" instance is in process.d/conf.yaml
  shell: "grep '^- name: rsyslogd' /etc/datadog-agent/conf.d/process.d/conf.yaml"
  register: rsyslogd_instance
  ignore_errors: true
  when: process_yaml.stat.exists == True

- name: append rsyslogd instance if process.d/conf.yaml exists and rsyslogd instance does not exist yet
  become: true
  blockinfile:
    path: /etc/datadog-agent/conf.d/process.d/conf.yaml
    block: |
      - name: rsyslogd
        search_string: ["rsyslogd"]
        exact_match: False
    marker: "# {mark} rsyslogd is running monitor"
  when: process_yaml.stat.exists == True and rsyslogd_instance.stdout == ''

- name: copy process.d/conf.yaml if it does not exist yet
  copy:
    src: process.d/conf.yaml
    dest: /etc/datadog-agent/conf.d/process.d/
  when: process_yaml.stat.exists == False
  become: true

- name: restart datadog-agent
  become: true
  service:
    name: datadog-agent
    state: restarted
    enabled: yes
